# CIG Autoload Configuration - PHP-style path mapping
# Maps logical names to filesystem paths for modular loading

utils:
  config-loader: utils/config-loader.md
  template-engine: utils/template-engine.md
  hierarchy-manager: utils/hierarchy-manager.md
  task-validator: utils/task-validator.md

templates:
  feature: templates/feature/
  bugfix: templates/bugfix/
  hotfix: templates/hotfix/
  chore: templates/chore/

commands:
  cig-new-task: [utils/task-validator, templates/feature]
  cig-status: [utils/hierarchy-manager]
  cig-extract: [utils/config-loader]
  cig-substep: [utils/hierarchy-manager]
  cig-retrospective: [utils/config-loader]